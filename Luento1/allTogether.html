<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 0.5rem 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        #home {
            background: #f4f4f4;
        }
        #services {
            background: #ddd;
        }
        #contact {
            background: #bbb;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        form textarea {
            resize: vertical;
        }
        form button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #444;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the homepage section.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>We offer a wide range of services.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us through this section:</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="successMessage" style="display: none; color: green; margin-top: 10px;">Thank you for your feedback! We will get back to you soon.</p>
    </section>
    <footer>
        <p>&copy; 2025 Single Page Website. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent page reload
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // Display success message
                document.getElementById('successMessage').style.display = 'block';
                // Reset the form
                this.reset();
            } else {
                alert('Please fill out all fields before submitting.');
            }
        });
    </script>
</body>
</html>
