<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 1em 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 100px 20px;
            margin-top: 60px;
        }

        #home {
            background: #f4f4f4;
        }

        #about {
            background: #ddd;
        }

        #services {
            background: #bbb;
        }

        #contact {
            background: #999;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll("nav ul li a");

            links.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);

                    window.scrollTo({
                        top: targetSection.offsetTop - 50,
                        behavior: "smooth"
                    });
                });
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about us in this section.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>Explore the services we offer.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Get in touch with us through this section.</p>
    </section>

    <footer>
        <p>&copy; 2025 Single Page Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
